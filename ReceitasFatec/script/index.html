<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/estilo.css">
    <title>ReceitaMaycon</title>
    
</head>

<body>
    <header>
        <h2>
            BOLINHA DE CHURROS
        </h2>
        <img src="https://static.itdg.com.br/images/640-400/26d099dd5887204f191fc38c0c564f4e/366034-original.jpg"
            alt="Bolinhas de Churros">
    </header>
    <section>
        <div>
            <div id="tabela">
                <div class="icon">
                    <img id="relogio" src="/style/stopwatch_5114783.png" alt="relógio">
                    <P class="texto">PREPARO</P>
                    <P>35 MIN</P>
                </div>
                <div class="icon"> 
                    <img id="bandeija" src="/style/hotel-bell_82642.png" alt="bandeija">
                    <P class="texto">RENDIMENTO</P>
                    <P>8 PORÇÕES</P>
                </div>
                <div class="icon">
                    <img id="hearth" src="/style/love_8647296.png" alt="coração">
                    <P class="texto">FAVORITOS</P>
                    <P>1.168</P>
                </div>
                <div class="icon">
                    <img id="balão" src="/style/speech-bubble_126584.png" alt="">
                    <P class="texto">COMENTÁRIOS</P> 
                    <P>4</P>
                </div>
            </div>
            <div>
                <!-- Logo tudo gostoso -->
            </div>
        </div>
    </section>
    <br>
    <hr>
    <br>
    <div>
        <h2>INGREDIENTES</h2>
    </div>
    <br>
    <hr>
    <br>
    <div id="massa">
        <p>MASSA</p>
    </div>
    <div id="ing">
        <ul class="list">
            <li>
                200 ml de água
            </li>
            <li>
                1 colher (sopa) de manteiga
            </li>
            <li>
                4 colheres (sopa) de açúcar
            </li>
            <li>
                1 colher (chá) de canela em pó
            </li>
            <li>
                1 xícara de farinha de trigo
            </li>
        </ul>
    </div>
</body>

</html>
