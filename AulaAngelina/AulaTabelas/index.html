<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas Formulário</title>
</head>

<body>
    <h3>Tabela e Formulários</h3>
    <form>
        <table border="1">
            <tr>
                <th colspan="2"> Cadastro </th>
            </tr>
            <tr>
                <td rowspan="2">
                    <img src="https://img.freepik.com/vetores-gratis/fundo-gradiente-de-galaxia_23-2148983655.jpg?w=900&t=st=1694565883~exp=1694566483~hmac=59747d2323c1f8e2014922ee10f9acab39677754068f6f727077671ce7320642"
                        width="400px">
                </td>
                <td>
                    <p>Dados Pessoais</p>

                    <label for="log"> Login</label><br>
                    <input type="text" name="login" id="log">
                    <br>
                    <label for="pass"> Senha </label><br>
                    <input type="password" name="senha" id="pass">
                    <br>
                    <button> Cadastrar </button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    <input type="button" value="Cadastrar">

                </td>
            </tr>
            <tr>
                <td>
                    <p>Endereço de Entrega</p>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
