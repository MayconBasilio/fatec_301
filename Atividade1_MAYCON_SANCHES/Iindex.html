<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinicão</title>
</head>

<body>
    <header>
        <h1>Clinicão</h1>
        <img src="img/logo.png.jpeg" alt="Logo" class="logo">
        <nav class="menu">
            <ul>
                <li><a href="#preços">Serviços</a></li>
                <li><a href="#prof">Profissionais</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section>
        <br>
        <hr>
        <h2>Pets</h2>
        <img class="cat" src="img/gato.jpg" alt="Gato">
        <img class="dog" src="img/husky.jpg" alt="Cachorro">
    </section>
    <section id="prof">
        <br>
        <hr>
        <h2>
            Profissionais
        </h2>
        <p>
            Dr Fernando Salvatori
        </p>
        <p>
            Dra Ana Luiza Ribeiro
        </p>
    </section>
    <section id="preços">
        <br>
        <hr>
        <h2>
            Serviços
        </h2>
        <table class="serv">
            <thead>
                <tr><th colspan="2">Tabela de Preços</th></tr>
                <tr>
                    <th>Serviços</th>
                    <th>Valores</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Banho e Tosa</td>
                    <td>R$90,00</td>
                </tr>
                <tr>
                    <td>Vacinação</td>
                    <td>R$120,00</td>
                </tr>
                <tr>
                    <td>Consulta</td>
                    <td>R$180,00</td>
                </tr>
            </tbody>
        </table>
    </section>
    </main>
    
    <footer>
        <br>
        <hr>
        <p>Rua Salvador Leite Marques, Nº 215, Eden, Sorocaba - SP</p>
        <p><a target="_blank" href="https://www.instagram.com/fatec.votorantim/">Instagram Clinicão</a></p>
    </footer>
</body>

</html>
